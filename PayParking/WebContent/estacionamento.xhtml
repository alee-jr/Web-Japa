<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="jumbotron bg-primary col-md-12 text-center text-white">
			<h5>Estacionamento</h5>
		</div>
		<div class="container offset-md-5">
			<h:messages/>
			<h:form>
				<h:panelGrid columns="1">
					<h:outputLabel value="Endereço"/>
					<h:inputText required="true" requiredMessage="Endereço obrigatório" id="endereco" class="form-control" value="#{estacionamentoBean.endereco}" />
					<h:message for="endereco"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Nome da empresa"/>
					<h:inputText required="true" id="nome" requiredMessage="Nome da empresa obrigatório!" class="form-control" value="#{estacionamentoBean.nome}" />
					<h:message for="nome"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Razão Social"/>
					<h:inputText class="form-control" id="razao" required="true" requiredMessage="Razão Social obrigatório!" value="#{estacionamentoBean.razao}"/>
					<h:message for="razao"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="CNPJ"/>
					<h:inputText class="form-control" id="cnpj" required="true" requiredMessage="CNPJ obrigatório!" value="#{estacionamentoBean.cnpj}" validator="#{estacionamentoBean.validaDados}"/>
					<h:message for="cnpj"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Responsável pela empresa"/>
					<h:inputText class="form-control" id="responsavel" required="true" requiredMessage="Responsável obrigatório!" value="#{estacionamentoBean.responsavel}" validator="#{estacionamentoBean.validaDados}"/>
					<h:message for="responsavel"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="RG"/>
					<h:inputText class="form-control" id="rg" required="true" requiredMessage="RG obrigatório!" value="#{estacionamentoBean.rg}" validator="#{estacionamentoBean.validaDados}"/>
					<h:message for="rg"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Quantidade de vagas no estacionamento"/>
					<h:inputText class="form-control" id="quantidade" required="true" requiredMessage="Quantidade obrigatório!" value="#{estacionamentoBean.quantidade}"/>
					<h:message for="quantidade"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Horário de funcionamento"/>
					<h:inputText class="form-control" id="horario" required="true" requiredMessage="Horário obrigatório!" value="#{estacionamentoBean.horario}"/>
					<h:message for="horario"></h:message>
					<h:outputLabel value=""/>
					
					<h:outputLabel value="Preço por hora"/>
					<h:inputText class="form-control" id="preco" required="true" requiredMessage="Preço obrigatório!" value="#{estacionamentoBean.preco}"/>
					<h:message for="preco"></h:message>
					<h:outputLabel value=""/>
					
					<h:commandButton class="btn btn-primary btn-block" action="#{estacionamentoBean.cadastrar}" value="Cadastrar" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
