<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="jumbotron bg-primary text-center text-white">
			<h5>Registro</h5>
		</div>
		<div class="text-align" style="margin: 0 40% 0 40%;">
			<h:form>
				<h:panelGrid columns="1">
					<h:outputLabel value="Nome" />
					<h:inputText required="true" requiredMessage="Nome obrigatório!" id="nome" class="form-control" value="#{cadastroBean.nome}">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>
					<h:message for="nome"></h:message>
					<h:outputLabel value="" />
	
					<h:outputLabel value="Sobrenome" />
					<h:inputText class="form-control" id="sobrenome" value="#{cadastroBean.sobrenome}">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>
					<h:outputLabel value="" />
					
					<h:outputLabel value="Senha" />
					<h:inputSecret required="true" requiredMessage="Senha obrigatório!" class="form-control" id="senha" value="#{cadastroBean.senha}" >
						<f:validateLength minimum="4" maximum="20" />
					</h:inputSecret>
					<h:message for="senha"></h:message>
					<h:outputLabel value="" />
					
					<h:outputLabel value="Email" />
					<h:inputText required="true" requiredMessage="Email obrigatório" class="form-control" value="#{cadastroBean.email}" id="email" validator="#{cadastroBean.validaEmail}">
						<f:validateLength minimum="12" maximum="50" />
					</h:inputText>
					<h:message for="email" />
					<h:outputLabel value="" />
					
					<h:outputLabel value="RG" />
					<h:inputText required="true" requiredMessage="RG obrigatório" id="rg" class="form-control" value="#{cadastroBean.rg}">
						<f:validateLength minimum="9" maximum="9" />
					</h:inputText>
					<h:message for="rg"/>
					<h:outputLabel value="" />
					
					<h:outputLabel value="Telefone" />
					<h:inputText required="true" requiredMessage="Telefone obrigatório!" class="form-control" id="telefone" value="#{cadastroBean.telefone}">
						<f:validateLength minimum="8" maximum="12" />
					</h:inputText>
					<h:message for="telefone"></h:message>
					<h:outputLabel value="" />
					
					<h:commandButton class="btn btn-primary btn-block" action="#{cadastroBean.cadastrar}" value="Cadastrar" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
